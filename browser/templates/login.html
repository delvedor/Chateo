<md-card class="loginCard">
 <md-card-content>
   <md-input-container>
     <label>Username</label>
     <input type="text" ng-model="userLogin">
   </md-input-container>
 </md-card-content>
 <md-card-footer>
   <md-button class="md-raised" ng-click="login(userLogin)">Login</md-button>
 </md-card-footer>
</md-card>
<div id="propertyDiv"><p>Property of <a ng-click="_.openWebsite()">Entract Multimedia</a></p></div>
